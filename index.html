</head>
<style>
body {
  overflow: hidden;
  margin: 0;
  padding: 0;
}

audio {
  display: none;
}

#mute {
  position: absolute;
  width: 2em;
  height: 2em;
  bottom: 0;
  left: 0;
}

canvas {
  height: 100vh;
  width: 100vw;
}

</style>
<body>
  <canvas id="canvas" width="4096" height="4096"></canvas>
  <img src="Speaker_Icon.svg" id="mute">
  <audio controls loop autoplay>
  </audio>

  <script src="/init.js"></script>
  <script>
var vid = document.getElementsByTagName("audio")[0];
vid.volume = 0.5;
vid.addEventListener("timeupdate", function() {
  if(vid.currentTime > 59.0) {
    vid.currentTime = 0
  }
});
var m = document.querySelector("#mute");
m.addEventListener("click", function(e) {
  e.stopPropagation();
  if(vid.paused) {
    m.src = "Speaker_Icon.svg";
    vid.play();
  } else {
    m.src = "Mute_Icon.svg";
    vid.pause();
  }
});
  </script>
</body>
